<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-success">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 text-white mx-auto p-4 h1">Employee Management System</span>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2 text-center">Welcome to Employee Management System</h1>
                    <p class="lead text-center">This is a simple employee management system.</p>
                </div>
                <div class="row justify-content-center">
                    <div class="col-sm-3 mb-3 me-4"> <!-- Added margin-end for spacing -->
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Add Employee</h5>
                                <p class="card-text">Click below to add a new employee to the system.</p>
                                <a href="{% url 'add_employee' %}" class="btn btn-primary">Add Employee</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">View Employees</h5>
                                <p class="card-text">Click below to view all employees in the system.</p>
                                <a href="{% url 'employee_view' %}" class="btn btn-primary">View Employees</a>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
