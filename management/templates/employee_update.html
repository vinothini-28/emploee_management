<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-success">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 text-white mx-auto p-4 h1">Edit Employee</span>
        </div>
    </nav>
    <div class="container p-5">
        <div class="card mx-auto" style="width: 38rem;">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id" class="form-label">Emp Id</label>
                        <input type="text" class="form-control" id="id" name="id" value="{{ employee.id }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="firstname" class="form-label">Name</label>
                        <input type="text" class="form-control" id="firstname" name="firstname" value="{{ employee.firstname }}">
                    </div>
                    <div class="mb-3">
                        <label for="dob" class="form-label">D.O.B</label>
                        <input type="date" class="form-control" id="dob" name="dob" value="{{ employee.dob|date:'Y-m-d' }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ employee.email }}">
                    </div>
                    <div class="mb-3">
                        <label for="branch" class="form-label">Branch</label>
                        <input type="text" class="form-control" id="branch" name="branch" value="{{ employee.branch }}">
                    </div>
                    <div class="mb-3">
                        <label for="contact" class="form-label">Contact details:</label>
                        <input type="text" class="form-control" id="contact" name="contact" value="{{ employee.contact }}">
                    </div>
                    <div class="mb-3">
                        <label for="department" class="form-label">Department</label>
                        <select class="form-select" id="department" name="department" aria-label="Default select example">
                            {% for key, value in employee.DEPARTMENT_CHOICES %}
                            <option value="{{ key }}" {% if employee.department == key %}selected{% endif %}>{{ value }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-outline-success mt-3">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
